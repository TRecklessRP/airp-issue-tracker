name: Bugs / Exploits
description: A bug has been found in All In Roleplay
labels: ["Bug"]
title: "Bug Report - TITLE HERE"
body:
  - type: input
    id: reporter
    attributes:
      label: Reporter
      description: Who is reporting this? Please include discord name.
      placeholder: John (John#0001)
    validations:
      required: true
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: Write a short summary of what you are experiencing.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Include what steps that are needed in order to reproduce this issue.
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What are the expected results?
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Results
      description: What are the actual results?
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots/Videos
      description: Provide any screenshots and/or videos demonstrating the issue being experienced.
    validations:
      required: false
      
         